{% include "_top.html" %}
<main class="w-full h-100vh d-flex p-items-center">
    <form id="frm_reset_password" class="w-25% d-flex flex-col gap-4 mx-auto" method="POST" action="/forgot-password">
        <div class="text-c-green text-200">
            {{ message }}
        </div>
        
        <!-- Email Input -->
        <div class="d-flex flex-col">
            <label for="user_email">
                <span>Email</span>
            </label>
            <input id="user_email" name="user_email" type="email" required 
                   mix-check="{{ x.REGEX_EMAIL }}" placeholder="Enter your email">
        </div>

        <!-- Submit Button -->
        <button mix-post="/forgot-password" mix-data="#frm_reset_password">
            Reset password
        </button>

        <!-- Signup Link -->
        <a href="{{url_for('view_signup')}}" class="text-a-center">Signup</a>
    </form>
</main>
{% include "_bottom.html" %}
