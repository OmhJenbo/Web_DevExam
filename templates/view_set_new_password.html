{% include "_top.html" %}
<main class="w-full h-100vh d-flex p-items-center">
    <form id="frm_set_password" class="w-25% d-flex flex-col gap-4 mx-auto" method="POST" action="/reset_password">
        <!-- Hidden Field for User Primary Key -->
        <input type="hidden" name="user_pk" value="{{ user_pk }}">

        <!-- New Password Input -->
        <div class="d-flex flex-col">
            <label for="new_password">New Password</label>
            <input 
                id="new_password" 
                name="new_password" 
                type="password" 
                required 
                minlength="8" 
                placeholder="Enter new password">
        </div>

        <!-- Confirm Password Input -->
        <div class="d-flex flex-col">
            <label for="confirm_password">Confirm Password</label>
            <input 
                id="confirm_password" 
                name="confirm_password" 
                type="password" 
                required 
                minlength="8" 
                placeholder="Confirm new password">
        </div>

        <!-- Submit Button -->
        <button type="submit">Update Password</button>
    </form>
</main>
{% include "_bottom.html" %}
